<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Space Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body>
    <div class="parallax-zoom">
        <section class="space-header">
            <h1>Explore the Wonders of Space</h1>
            <p>Scroll down to embark on an interstellar journey.</p>
        </section>
    </div>

    <section class="sun-section">
        <div class="sun animate__animated animate__pulse animate__infinite">☀️</div>
        <h2>The Sun</h2>
        <p>The Sun is a star at the center of our solar system. Feel its energy!</p>
    </section>

    <section class="planets-section">
        <h2>Planets</h2>
        <div class="planet" id="planet-earth">🌍</div>
        <p>Earth is our home, the third planet from the Sun.</p>
    </section>

    <section class="stars-section">
        <h2>Stars and Beyond</h2>
        <div class="stars"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
